<form [formGroup]="signupForm" (ngSubmit)="signUpFormSubmit()">
    Nome: <input formControlName="name" type="text" placeholder="Nome">
    Cognome: <input formControlName="name" type="text" placeholder="Cognome">
    e-Mail: <input formControlName="name" type="email" placeholder="e-Mail">
    Data di nascita:<input formControlName="name" type="date" placeholder="Data">
    <button type="submit">Submit</button>
</form>
