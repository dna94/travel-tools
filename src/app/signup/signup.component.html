<form [formGroup]="signupForm" (ngSubmit)="signUpFormSubmit()">
    Nome: <input formControlName="name" type="text" placeholder="Nome">
    Cognome: <input formControlName="surname" type="text" placeholder="Cognome">
    e-Mail: <input formControlName="email" type="email" placeholder="e-Mail">
    Data di nascita:<input formControlName="birthdate" type="date" placeholder="Data">
    <button type="submit">Submit</button>
</form>
